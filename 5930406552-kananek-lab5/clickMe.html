<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
    <script>
        var count = 0;		//count number of times click
        document.addEventListener("DOMContentLoaded", function () {
			
			// create paragraph for show number of times click
            function createParagraph() {
                count ++;
                var para = document.getElementById('op');
                if(count <= 1){
                para.textContent = 'You Clicked the Button for ' + count + ' time';
                }else{
                para.textContent = 'You Clicked the Button for ' + count + ' times';}
                document.body.appendChild(para);

            }
            var button = document.querySelectorAll('button');
            for (var i = 0; i < button.length; i++) {
                button[i].addEventListener('click', createParagraph);
                
            }

        });
    </script>
</head>

<body>
    <button>Click me</button>
    <p id="op"></p>
</body>

</html>
