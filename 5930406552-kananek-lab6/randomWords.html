<html>
<body>
    <div>
        <label for="name"> Enter student name: </label>
        <input id="name" type="text" placeholder>
    </div>
    <div>
        <label for="en">Engilsh</label>
        <input id="en" type="radio" name="enth" value="en" checked>
        <label for="th">Thai</label>
        <input id="th" type="radio" name="enth" value="th" checked>
    </div>
    <div>
        <button class="randoms">Generate random words</button>
    </div>
    <p class="words"></p>
    <script>
        var studentName = document.getElementById('name');
        var randomize = document.querySelector('.randoms');
        var story = document.querySelector('.words');

        function randomValueFromArray(array) {
            var random = Math.floor(Math.random() * array.length);
            return array[random];
        }

        var textEN = ' is :insertx: .' ;
        var insertEN = ['good', 'bad', 'friendly'];
        var textTH = 'เป็นคน :insertx:  ';
        var insertTH = ['ใจดี', 'ใจร้าย', 'ใจใหญ่'];

        randomize.addEventListener('click', result);

        function result() {
            var newStory;
            var item;
            var name = studentName.value;
            if(document.getElementById("en").checked){
                newStory = textEN;
                item = randomValueFromArray(insertEN);
                newStory = newStory.replace(':insertx:', item);
            }else {
                newStory = textTH;
                item = randomValueFromArray(insertTH);
                newStory = newStory.replace(':insertx:', item);
            }
            newStory = name + newStory;
            story.textContent = newStory;
            story.style.visibility = 'visible';
            story.style.backgroundColor = 'yellow';
        }
    </script>
</body>

</html>
